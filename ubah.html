<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="icon" href="img/icon2.png">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <title>Edit Data Peserta</title>

</head>


<body>
  <div class=" navv2 mb-5">
    <a href=""><img src="img/icon1.png" alt=""></a>
  </div>


  <h2 style="font-family: 'Poppins'; font-size: 20px;" class=" text-center font-weight-bold mb-3 mt-2">Edit Data
    Peserta
  </h2>
  <div class="container">
    <div class="row edtable">
      <div class="col-md-3">
        <img src="img/user.png" class="rounded mx-auto " alt="...">
        <div>
          <br>
          <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
            <div class="btn-group" role="group">
              <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle tombol"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Pilih file
              </button>
              <div class="dropdown-menu" aria-labelledby="btnGroupDrop">
                <a class="dropdown-item" href="#">Drive</a>
                <a class="dropdown-item" href="#">Galeri</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <span style="font-family: 'Poppins'; font-size: 13px" class="input-group-text tabel"
              id="inputGroup-sizing-default"> Nama : </span>
          </div>
          <input type="text" class="form-control abc">
        </div>
        <div class="input-group mb-2 ">
          <div class="input-group-prepend ">
            <span style="font-family: 'Poppins'; font-size: 13px" class="input-group-text "
              id="inputGroup-sizing-default">No. Regis :</span>
          </div>
          <input type="text " class="form-control abc ">
        </div>
        <div class="input-group mb-2 ">
          <div class="input-group-prepend ">
            <span style="font-family: 'Poppins'; font-size: 13px" class="input-group-text "
              id="inputGroup-sizing-default">Konsentrasi :</span>
          </div>
          <input type="text " class="form-control abc ">
        </div>
        <div class="input-group mb-2 ">
          <div class="input-group-prepend ">
            <span style="font-family: 'Poppins'; font-size: 13px" class="input-group-text "
              id="inputGroup-sizing-default">Jenis kelamin :</span>
          </div>
          <input type="text" class="form-control abc ">
        </div>
        <div class="input-group mb-2 ">
          <div class="input-group-prepend ">
            <span style="font-family: 'Poppins'; font-size: 13px" class="input-group-text "
              id="inputGroup-sizing-default">TTL :</span>
          </div>
          <input type="text" class="form-control abc ">
        </div>
        <div class="input-group mb-2 ">
          <div class="input-group-prepend ">
            <span style="font-family: 'Poppins'; font-size: 13px" class="input-group-text "
              id="inputGroup-sizing-default">Alamat :</span>
          </div>
          <input type="text" class="form-control abc">
        </div>
        <div class="input-group mb-2 ">
          <div class="input-group-prepend ">
            <span style="font-family: 'Poppins'; font-size: 13px" class="input-group-text "
              id="inputGroup-sizing-default">No.hp :</span>
          </div>
          <input type="text" class="form-control abc">
        </div>
        <div>
          <input style="font-family: 'Poppins'; font-size: 15px" type="button" value="SIMPAN"
            class="btn btn-info float-right">
        </div>
      </div>
    </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- Pertama load jQuery, kemudian Bootstrap JS -->
  <script src="js/bootstrap.slim.min.js "></script>
  <script src="js/pooper.js "></script>
  <script src="js/bootstrap.min.js "></script>


</body>

</html>
