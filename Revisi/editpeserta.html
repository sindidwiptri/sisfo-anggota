    <div class="col-md-8">
        <div class="input-group mb-2">
            <div class="input-group-prepend">
                <span style="font-family: 'Poppins'; font-size: 13px; width: 120px;" class="input-group-text tabel"
                    id="inputGroup-sizing-default"> Nama : </span>
            </div>
            <input type="text" class="form-control abc">
        </div>
        <div class="input-group mb-2 ">
            <div class="input-group-prepend ">
                <span style="font-family: 'Poppins'; font-size: 13px; width: 120px;" class="input-group-text "
                    id="inputGroup-sizing-default">No. reg :</span>
            </div>
            <input type="text " class="form-control abc ">
        </div>
        <div class="input-group mb-2 ">
            <div class="input-group-prepend ">
                <span style="font-family: 'Poppins'; font-size: 13px; width: 120px;;" class="input-group-text "
                    id="inputGroup-sizing-default">Konsentrasi :</span>
            </div>
            <select name="" class="form-control abc ">
                <option value="" class="form-control abc">--pilih konsentrasi--</option>
                <option value="">Program</option>
                <option value="">Multimedia</option>
                <option value="">Jaringan</option>
                <option value="">Hardware</option>
            </select>
        </div>
        <div class="input-group mb-2 ">
            <div class="input-group-prepend ">
                <span style="font-family: 'Poppins'; font-size: 13px; width: 120px;" class="input-group-text "
                    id="inputGroup-sizing-default">Jenis kelamin :</span>
            </div>
            <select name="" class="form-control abc ">
                <option value="" class="form-control abc">-pilih jenis kelamin</option>
                <option value="">Laki-Laki</option>
                <option value="">Perempuan</option>
            </select>
        </div>
        <div class="input-group mb-2 ">
            <div class="input-group-prepend ">
                <span style="font-family: 'Poppins'; font-size: 13px; width: 120px;" class="input-group-text "
                    id="inputGroup-sizing-default">TTL :</span>
            </div>
            <input type="text" name="tempat" class="form-control abc " autocomplete="off">
            <input type="date" name="tanggal" class="form-control abc ">
        </div>
        <div class="input-group mb-2 ">
            <div class="input-group-prepend ">
                <span style="font-family: 'Poppins'; font-size: 13px; width: 120px;" class="input-group-text "
                    id="inputGroup-sizing-default">Alamat :</span>
            </div>
            <input type="text" class="form-control abc">
        </div>
        <div class="input-group mb-2 ">
            <div class="input-group-prepend ">
                <span style="font-family: 'Poppins'; font-size: 13px; width: 120px" class="input-group-text "
                    id="inputGroup-sizing-default">No.hp :</span>
            </div>
            <input type="text" name="nohp" class="form-control abc ">
        </div>
        <div class="custom-file mb-3">
            <input type="file" class="custom-file-input" id="customFile" name="filename">
            <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
        <div>
            <input style="font-family: 'Poppins'; font-size: 15px" type="button" value="Simpan"
                class="btn btn-info float-right">
            <input style="font-family: 'Poppins'; font-size: 15px" type="button" value="Reset"
                class="btn btn-danger float-right">
        </div>
    </div>
